<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Atrapa el Cuadrado</title>
<style>
    body {
        background: #f0f0f0;
        font-family: Arial;
        text-align: center;
        margin-top: 30px;
    }
    #cuadrado {
        width: 80px;
        height: 80px;
        background: red;
        position: absolute;
        top: 100px;
        left: 100px;
        cursor: pointer;
        transition: 0.15s;
    }
</style>
</head>
<body>

<h1>Atrapa el Cuadrado</h1>
<p>Puntaje: <span id="puntaje">0</span></p>

<div id="cuadrado"></div>

<script>
    const cuadrado = document.getElementById("cuadrado");
    const puntajeSpan = document.getElementById("puntaje");
    let puntaje = 0;


    cuadrado.addEventListener("click", () => {
        puntaje++;
        puntajeSpan.textContent = puntaje;

       
        cuadrado.style.left = Math.random() * (window.innerWidth - 100) + "px";
        cuadrado.style.top  = Math.random() * (window.innerHeight - 100) + "px";


    });
</script>

</body>
</html>
